<html>

  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="includes/styles/styles.css">    
  </head>

  <body>
    
    <h1 id="page_title">Blackjack!</h1>
    <br>
    
    <h3 id="welcome_text">Welcome to Blackjack!</h3>
    
    <h4 id="players_header">Player has:</h4>
    <p id="players_hand"></p>
    <p id="players_score"></p>
    
    <button id="deal_button" onclick="changeColor()">Deal</button>
    <div>
      <button id="stick_button" onclick="changeColor()">Stick</button>
      <button id="twist_button" onclick="changeColor()">Twist</button>
    </div>
    
    <h4 id="dealers_header">Dealer has:</h4>
    <p id="dealers_hand"></p>
    <p id="dealers_score"></p>
    <h2 id="results_area"></h2>
    
    <button id="new_game_button" onclick="changeColor()">New Game</button>
    
    <br><br>
    <a href="test/run_browser_tests.html" target="_blank">Run Unit Tests</a> 

    
    <script data-main="includes/scripts/main" src="includes/scripts/require.js"></script>
    <script type="module" src="includes/scripts/main.js"></script>
    <script>
      function changeColor(button_id){
        document.getElementById(id).style.color = "blue";
      }
    </script>  
    
  </body>


</html>
